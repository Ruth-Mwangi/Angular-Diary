<div class="container">
    <h2 class="text-center">Add Diary Entry</h2>
    <hr>
    <form (submit)="onSubmit()" #form="ngForm">

        <div class="form-group">
          <label for="">Entry Date</label>
          <input type="date" name="entryDate" id="entryDate" #entryDate='ngModel'[(ngModel)]="newEntry.entryDate" class="form-control">
          
        </div>
        <div class="form-group">
          <label for="">Entry Title</label>
          <input type="text" name="title" id="title" class="form-control" #name='ngModel' [(ngModel)]="newEntry.title">
          
        </div>
        <div class="form-group">
          <label for="">Thoughts</label>
          <textarea class="form-control" name="thoughts" id="thoughts" rows="3" #thoughts='ngModel'[(ngModel)]="newEntry.thoughts"></textarea>
        </div>

        <button type="submit"class="btn btn-success">Add Entry</button>

        
    </form>
</div>
