<div class="container">
    <h2 class="text-center">Add Diary Entry</h2>
    <hr>
    <form (submit)="onSubmit()" #form="ngForm">

        <div class="form-group">
          <label for="">Entry Date</label>
          <input type="date" name="entryDate" id="entryDate" #entryDate='ngModel'[(ngModel)]="newEntry.entryDate" class="form-control" required>
          <div [hidden]="entryDate.valid || entryDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
          </div>
          
        </div>
        <div class="form-group">
          <label for="">Entry Title</label>
          <input type="text" name="title" id="title" class="form-control" #title='ngModel' [(ngModel)]="newEntry.title" required>
          <div [hidden]="title.valid||title.pristine"class="alert alert-danger">
              <p>Title is required</p>
          </div>
          
        </div>
        <div class="form-group">
          <label for="">Thoughts</label>
          <textarea class="form-control" name="thoughts" id="thoughts" rows="3" #thoughts='ngModel'[(ngModel)]="newEntry.thoughts"required></textarea>
          <div [hidden]='thoughts.valid||thoughts.pristine'class="alert alert-danger">
            <p>Enter Some notes</p>
        </div>
        </div>

        <button type="submit"class="btn btn-success rounded-pill">Add Entry</button>

        
    </form>
</div>
